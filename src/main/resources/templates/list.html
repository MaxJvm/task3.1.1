<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<div>
    <th:block th:each="user : ${users}">
        <p><a th:href="@{/user/{id}(id=${user.getId()})}">User<span th:text="${user.getId()}"/></a>  <span th:text="${user}"/></p>
    </th:block>
    <p><a href="/update/0">Add user</a></p>
</div>

</body>
</html>
